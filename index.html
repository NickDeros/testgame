  <script>
    // Funzione per inviare i valori a Dart
    function sendValuesToDart(alpha, beta, gamma) {
      if (window.dartFunction) {
        window.dartFunction(alpha, beta, gamma);
      }
    }

    window.addEventListener("devicemotion", function (event) {
      console.log(event.rotationRate.alpha + " - " + event.rotationRate.beta + " - " + event.rotationRate.gamma);
      var alpha = event.rotationRate.alpha !== null ? event.rotationRate.alpha : 0;
      var beta = event.rotationRate.beta !== null ? event.rotationRate.beta : 0;
      var gamma = event.rotationRate.gamma !== null ? event.rotationRate.gamma : 0;
      sendValuesToDart(alpha, beta, gamma);
    });

  </script>
